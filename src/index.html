  <body>
    <!-- Your HTML goes here -->
    <h1 class="display-2 text-center my-5 py-5">
      <span class="d-block py-5">
        <i class="bi bi-filetype-html text-primary"></i>
        <i class="bi bi-filetype-css text-danger"></i>
        <i class="bi bi-filetype-js text-success"></i>
      </span>

      Welcome to CS 2350!

    <script type="module" src="./javascripts/main.js"></script>

    <h1>Image gallery using Flexbox</h1>
    <div class="gallery">
      <div class="top">
        <div class="left">
          <div class="images"><img src="images/bridge.jpg" alt="bridge"></div>
          <div class="images"><img src="images/foggyForest.jpg" alt="Foggy Forest"></div>
          <div class="images"><img src="images/Big_Tree.jpg" alt="big tree"></div>

        <div class="middle">

          <div class="images"><img src="images/rain_and_tree.jpg" alt="Rainy tree"></div>
        </div>
        <div class="right">

            <div class="images"><img src="images/bird.jpg" alt="bird"></div>
            <div class="images"><img src="images/fall_trees.jpg" alt="Fall trees"></div>
            <div class="images"><img src="images/grass.jpg" alt="big tree"></div>
          </div>
          <div class="images middle"><img src="images/old_big_tree.jpg" alt="old big tree"></div>
          <div class="bottom">
            <div class="images"><img src="images/waterfall.jpg" alt="sunset"></div>
            <div class="images"><img src="images/stars.jpg" alt="Rainy tree"></div>
          </div>
         
        </div>

        <div class="images"><img src="images/lavender.jpg" alt="lavender"></div>
